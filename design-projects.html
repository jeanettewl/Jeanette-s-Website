<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeanette's Portfolio</title>
    <link rel="stylesheet" href="design-project.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1>Jeanette's Design Space</h1>
        <p>Logo | Mascot | Sticker | Character | Comic</p>
        <a href="#portfolio-gallery"><button class="btn">Explore Portfolio</button></a>
        <a href="index.html"><button class="btn">Back Home</button></a>
    </header>
    

    <!-- Gallery Section -->
    <section class="portfolio-gallery" id="portfolio-gallery">
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button data-category="all" class="active">All</button>
            <button data-category="logo">Logo</button>
            <button data-category="mascot">Mascot</button>
            <button data-category="sticker">Sticker</button>
            <button data-category="character">Character</button>
            <button data-category="comic">Comic</button>
        </div>

        <!-- Gallery Grid -->
        <div class="grid">
            <!-- Logo -->
            <div class="portfolio-item category-logo">
                <img src="DESIGN/logomenteri12.png" alt="Logo Menteri">
                <div class="overlay">
                    <p>Logo Kementerian Koperasi & UKM</p>
                    <button class="btn-details" data-description="Desain ini dibuat untuk diikutsertakan dalam Sayembara Logo Kementerian Koperasi dan UKM yang diselenggarakan oleh Kementerian Koperasi dan UKM. Logo ini mencerminkan semangat kolaborasi, kesejahteraan, dan keberlanjutan dalam koperasi, dengan simbol padi emas sebagai lambang kemakmuran serta tetesan air yang merepresentasikan pertumbuhan dan kesinambungan.">Details</button>
                </div>
            </div>

            <!-- Mascot -->
            <div class="portfolio-item category-mascot">
                <img src="DESIGN/12.png" alt="Burger Buddy Pose">
                <div class="overlay">
                    <p>K</p>
                    <button class="btn-details" data-description="Dibuat untuk klien di Fiverr, "Burger Buddy" adalah maskot burger ceria yang mencerminkan kegembiraan dan kecintaan terhadap makanan. Dirancang dengan gaya kartun yang dinamis, Burger Buddy siap menyebarkan kebahagiaan!">Details</button>
                </div>
            </div>
            <div class="portfolio-item category-mascot">
                <div class="carousel-container">
                  <!-- Left Arrow -->
                  <button class="carousel-arrow left-arrow">&#10094;</button>
              
                  <!-- Carousel Wrapper -->
                  <div class="carousel">
                    <div class="carousel-item">
                      <img src="DESIGN/3.png" alt="Mascot 1">
                      <div class="overlay">
                        <p>Burger Buddy Pose</p>
                        <button class="btn-details" data-description="Dibuat untuk klien di Fiverr, Burger Buddy adalah maskot burger ceria yang mencerminkan kegembiraan dan kecintaan terhadap makanan. Mata besar yang ramah, senyum lebar, dan pose energik menjadikannya ikon yang menyenangkan. Elemen tambahan seperti kentang goreng tersenyum memperkuat kesan playful. Dirancang dengan gaya kartun yang dinamis, Burger Buddy siap menyebarkan kebahagiaan!">Details</button>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img src="DESIGN/burger.png" alt="Mascot 2">
                      <div class="overlay">
                        <p>Burger Buddy Pose</p>
                        <button class="btn-details" data-description="Dibuat untuk klien di Fiverr, Burger Buddy adalah maskot burger ceria yang mencerminkan kegembiraan dan kecintaan terhadap makanan. Mata besar yang ramah, senyum lebar, dan pose energik menjadikannya ikon yang menyenangkan. Elemen tambahan seperti kentang goreng tersenyum memperkuat kesan playful. Dirancang dengan gaya kartun yang dinamis, Burger Buddy siap menyebarkan kebahagiaan!">Details</button>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img src="DESIGN/burger2.png" alt="Mascot 3">
                      <div class="overlay">
                        <p>Burger Buddy Pose</p>
                        <button class="btn-details" data-description="Dibuat untuk klien di Fiverr, Burger Buddy adalah maskot burger ceria yang mencerminkan kegembiraan dan kecintaan terhadap makanan. Mata besar yang ramah, senyum lebar, dan pose energik menjadikannya ikon yang menyenangkan. Elemen tambahan seperti kentang goreng tersenyum memperkuat kesan playful. Dirancang dengan gaya kartun yang dinamis, Burger Buddy siap menyebarkan kebahagiaan!">Details</button>
                      </div>
                    </div>
                  </div>
              
                  <!-- Right Arrow -->
                  <button class="carousel-arrow right-arrow">&#10095;</button>
                </div>
            </div>
            <div class="portfolio-item category-mascot">
                <div class="carousel-container">
                  <!-- Left Arrow -->
                  <button class="carousel-arrow left-arrow">&#10094;</button>
              
                  <!-- Carousel Wrapper -->
                  <div class="carousel">
                    <div class="carousel-item">
                      <img src="DESIGN/10.png" alt="Sticker 1">
                      <div class="overlay">
                        <p>Avoca</p>
                        <button class="btn-details" data-description="Avoca adalah maskot alpukat dengan desain sederhana dan ekspresif, mencerminkan kesegaran, kesehatan, dan kehangatan. Warna hijau segar melambangkan nutrisi dan kesejahteraan, sementara ekspresi wajah yang lembut menunjukkan kelembutan dan keramahan. ">Details</button>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img src="DESIGN/11.png" alt="Sticker 2">
                      <div class="overlay">
                        <p>Avoca</p>
                        <button class="btn-details" data-description="Desain stiker yang mencerminkan kreativitas dengan elemen grafis yang menarik dan penuh warna.">Details</button>
                      </div>
                    </div>
                  </div>
              
                  <!-- Right Arrow -->
                  <button class="carousel-arrow right-arrow">&#10095;</button>
                </div>
            </div>
              
          

            <!-- Sticker -->
            <div class="portfolio-item category-sticker">
                <img src="DESIGN/kuyoy.png" alt="Sticker 1">
                <div class="overlay">
                    <p>Kuyoy</p>
                    <button class="btn-details" data-description="Desain stiker yang mencerminkan kreativitas dengan elemen grafis yang menarik dan penuh warna.">Details</button>
                </div>
            </div>

            <!-- Character -->
            <div class="portfolio-item category-character">
                <img src="DESIGN/v.png" alt="Character 1">
                <div class="overlay">
                    <p>Realistic: Kim Taehyung of BTS</p>
                    <button class="btn-details" data-description="Desain stiker yang mencerminkan kreativitas dengan elemen grafis yang menarik dan penuh warna.">Details</button>
                </div>
            </div>
            <div class="portfolio-item category-character">
                <img src="DESIGN/bts.png" alt="Character 2">
                <div class="overlay">
                    <p>Cartoonish: BTS</p>
                    <button class="btn-details" data-description="Desain stiker yang mencerminkan kreativitas dengan elemen grafis yang menarik dan penuh warna.">Details</button>
                </div>
            </div>
            
            
            

            <!-- Comic -->
            <div class="portfolio-item category-comic">
                <img src="comic1.jpg" alt="Comic 1">
                <div class="overlay">
                    <p>Comic Project 1</p>
                    <button class="btn-details" data-description="Komik yang menampilkan alur cerita menarik dengan visual yang memukau.">Details</button>
                </div>
            </div>
        </div>
    </section>
  
    <!-- Footer -->
    <footer>
        <p>Â© 2025 Jeanette. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://instagram.com" class="social-icon-ig">
                <img src="DESIGN/16.png" alt="Instagram">
            </a>
            <a href="https://fiverr.com" class="social-icon-fiverr">
                <img src="DESIGN/15.png" alt="Fiverr">
            </a>
        </div>
    </footer>

    
    <script src="script.js"></script>
</body>
</html>
